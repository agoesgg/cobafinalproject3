<!DOCTYPE html>
<html lang="en">
<head>
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="{{ url_for('static', filename='/images/lk.png') }}" rel="icon">
    <style>
        .author-card {
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto; /* Sesuaikan tinggi kartu */
        }
        .author-card img {
            width: 100%;
            height: 300px; /* Tetapkan tinggi gambar untuk konsistensi */
            object-fit: cover; /* Gambar di-crop secara proporsional */
        }
        .author-card-body {
            padding: 15px;
            text-align: center;
        }
        body {
            background-color: #eef2f7;
        }
    </style>
</head>
<body class="container py-5">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">APLIKASI KEUANGAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Authors Section -->
    <h1 class="text-center mb-4">MEET OUR AUTHORS</h1>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for author in authors %}
            <div class="col d-flex justify-content-center">
                <div class="author-card">
                    <img src="{{ url_for('static', filename='images/' + author.photo) }}" alt="{{ author.name }}">
                    <div class="author-card-body">
                        <h5>{{ author.name }}</h5>
                        <p>{{ author.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Finance App. All rights reserved.</p>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
